<!DOCTYPE html>
<html>
  <head>
    <title>Unit Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div>
    <h1>Unit Converter</h1>
    <br>
      <label for="input-unit">Input Unit:</label>
      <select id="input-unit">
        <option value="" selected disabled hidden>Choose an option here</option>
        <option value="km">Kilometer</option>
        <option value="m">Meter</option>
        <option value="cm">Centimeter</option>
        <option value="mm">Millimeter</option> 
        <option value="mi">Mile</option>
        <option value="ft">Foot</option> 
        <option value="in">Inch</option> 
      </select>
    <br>
    <br>
      <label for="input-value">Input Value:</label>
      <input type="number" id="input-value" />
    <br>
    <br>
      <label for="output-unit">Output Unit:</label>
      <select id="output-unit">
        <option value="" selected disabled hidden>Choose an option here</option>
        <option value="km">Kilometer</option>
        <option value="m">Meter</option>
        <option value="cm">Centimeter</option>
        <option value="mm">Millimeter</option> 
        <option value="mi">Mile</option>
        <option value="ft">Foot</option> 
        <option value="in">Inch</option>
      </select>
    <br>
    <br>
      <label for="output-value">Output Value:</label>
      <input type="number" id="output-value" disabled />
    <br>
    <br>
    <button id="convert-button">Convert</button>
    <script src="script.js"></script>
    </div>
  </body>
</html>
